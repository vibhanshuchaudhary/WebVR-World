<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vibhanshu Scene 2</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
      <a-scene>
        <a-sphere position="-0.5 1.5 -4" radius="1.25" color="#FFC65D"></a-sphere>
        <a-sphere position="2 3.5 -4" radius="0.5" color="#FFC65D"></a-sphere>
        <a-cylinder position="4 1.5 -4" radius="0.5" height="3" color="#FF4500"></a-cylinder>
        <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9">
        <a-ring color="teal" radius-inner="1" radius-outer="2"></a-ring>
        
        <a-sky color="#98FB98"></a-sky>
      </a-scene>
  </body>
</html>
